<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles/sitestyle.css">
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js"></script>
        <title>Hailey's Portfolio</title>
    </head>

    <body>
        <main>
        <button type="button" id="alertButton">Alert</button> <br>

        <button type="button" id="confirmButton">Confirm</button> <br>
        <output name="result" id="confirmResult"></output> <br>

        <button type="button" id="promptButton">Prompt</button> <br>
        <output name="promptResult" id="promptResult"></output> <br>

        <button type="button" id="saferPromptButton">Safer Prompt</button>

        <script>
            const clean = DOMPurify.sanitize(dirty);

            const ab = document.getElementById("alertButton");
            ab.addEventListener("click", () => {
                alert("This is the alert button");
            });

            const cb = document.getElementById("confirmButton");
            cb.addEventListener("click", () => {
                //confirm("This is the confirm button");
                let text = "This is the confirm button";
                if (confirm(text) == true) {
                    text = "Ok";
                } else {
                    text = "Cancel";
                }
                document.getElementById("confirmResult").innerHTML = "The value returned by the confirm method is : " + text;
            });

            const pb = document.getElementById("promptButton");
            pb.addEventListener("click", () => {
                let negative = `User didn't type in anything`;
                //let negativeMessage = `${negative}`;

                let message = prompt("This is the prompt button", "");
                let status = "User typed: ";
                if (message == 0) {
                    alert(negative);
                } else if (message != null){
                    alert(status + message)
                } else {
                    alert(negative);
                }
            });

            const spb = document.getElementById("saferPromptButton");
            spb.addEventListener("click", () => {
                let safeNegative = `User didn't type in anything`;
                let safeMessage =  prompt("This is the safer prompt button");

                let status = "User typed: ";
                if (safeMessage == 0) {
                    alert(safeNegative);
                } else if (safeMessage != null){
                    alert(status + safeMessage)
                } else {
                    alert(safeNegative);
                }
            });
        </script>
        </main>
    </body>
