<!DOCTYPE html>
<html lang="en" id="top">
    <head>
        <meta charset="UTF-8">
        <!--
        <link rel="stylesheet" href="/styles/sitestyle.css">
        -->
        <link rel="import" href="./styledcrud.html">
        <title>Hailey's Portfolio</title>
    </head>

    <body>

        <header>

        </header>

        <main>
            <h1>Blog</h1>
            <button type="button" id="addPost">Add Blog Post</button> <br>

            <ul id="mylist">

            </ul>

            <dialog id="blogPost">
                <form id="contentOfPost">
                    <fieldset>
                    <legend>Add a Blog Post</legend>
                    <label for="title">Title</label>
                    <input type="text" name="text" id="title-text"> <br> <br>
                    <label for="date">Date</label>
                    <input type="text" name="textDate"> <br> <br>
                    <label for="summary">Summary</label>
                    <input type="text" name="textSummary"> <br> <br>
                    <input type="submit" value="Add Post">
                </fieldset>
                </form>
                <button type="button" id="cancel" value="cancel" onclick="blogPost.close()">Cancel</button>
                <output name="content" id="content"></output>
            </dialog>

            <script type="module">
                import {createForm} from '/js/blog.js';
                import {init} from '/js/blog.js';
                import {addPost} from '/js/blog.js';
                import {deletePost} from '/js/blog.js';
                import {editPost} from '/js/blog.js';
                import {loadItems} from '/js/blog.js';
                import {storeItems} from '/js/blog.js';

                document.getElementById("addPost").addEventListener("click", () => {
                    createForm();
                });

                const listEl = document.getElementById("mylist");
                const formEl = document.getElementById("contentOfPost");
                init(listEl, formEl);
                loadItems();
                storeItems();

            </script>

        </main>

    </body>
</html>
