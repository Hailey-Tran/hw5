<!DOCTYPE html>
<html lang="en" id="top">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles/sitestyle.css">
        <title>Contact Me</title>
    </head>
    
    <body>
        <header>
            <!--Navigation-->
            <img src="/images/moon.png" id="icon">

            <nav class="nav">
                <ul class="nav-ul">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/about.html">About Me</a></li>
                    <li><a href="https://www.linkedin.com/in/haileymtran/">LinkedIn</a></li>
                    <li><a href="../pages/experiments.html">Experiments</a></li>
                </ul>   
            </nav>
        </header>

        <main class="contact-main">
            <h1 id="contact-header">Keep in Touch!</h1>
                <section class="email">
                    <h2 class="email-header">Email</h3>
                        <form action="mailto:h8tran@ucsd.edu" method="post" enctype="text/plain">
                            <fieldset>
                                <legend>Send an e-mail to me:</legend>
                                <label for="name">Name:</label>
                                <input type="text" name="name" id="name"> <br> <br>

                                <label for="email">Email:</label>
                                <input type="text" name="mail" id="email"> <br> <br>

                                <label for="comment">Comment:</label>
                                <textarea id="comment" name="comment" rows="2" cols="50"></textarea> <br> <br>

                                <input type="submit" value="Send">
                                <input type="reset" value="Reset">
                            </fieldset>
                        </form>
                </section>
            
                <section class="linkedin-section">
                    <h2 class="linkedin-header">LinkedIn</h2>
                    <button class="button" type="button">Click for my LinkedIn!</button>
                    <!--Need Javascript (onclick) in order to make button link to my LinkedIn-->
                </section>            

        </main>

        <script>
            var icon = document.getElementById("icon");
            icon.onclick = function() {
                document.body.classList.toggle("dark-theme");
                if (document.body.classList.contains("dark-theme")) {
                    icon.src = "/images/sun.png";
                } else {
                    icon.src = "/images/moon.png";
                }
            }
        </script>
    
    <section id="footer">
        <footer>
            <a href="#top">Jump to the top of the page</a>
        </footer>
    </section>
    </body>

</html>
